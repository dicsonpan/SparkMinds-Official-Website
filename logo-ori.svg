<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SparkMinds "Tri-Link" Logo
    Colors: 
    - Emerald (Green): #4BFF96 (RGB: 75, 255, 150)
    - Orange: #E1964B (RGB: 225, 150, 75)
    - Blue: #4B96E1 (RGB: 75, 150, 225)
  -->

  <defs>
    <!-- Base Link Path -->
    <path id="link-path" d="M 34 42 L 18 28 L 50 6 L 82 28 L 66 42" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Patch Path (Right Leg) -->
    <path id="patch-path" d="M 50 6 L 82 28 L 66 42" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Holes -->
    <circle id="hole-start" cx="34" cy="42" r="3" fill="white" />
    <circle id="hole-end" cx="66" cy="42" r="3" fill="white" />
  </defs>

  <!-- Layer 1: Green (Top) -->
  <g color="#4BFF96">
    <use href="#link-path" stroke="currentColor" />
    <use href="#hole-start" />
    <use href="#hole-end" />
  </g>

  <!-- Layer 2: Orange (Right) - Rotated 120 -->
  <g color="#E1964B" transform="rotate(120, 50, 50)">
    <use href="#link-path" stroke="currentColor" />
    <use href="#hole-start" />
    <use href="#hole-end" />
  </g>

  <!-- Layer 3: Blue (Left) - Rotated 240 -->
  <g color="#4B96E1" transform="rotate(240, 50, 50)">
    <use href="#link-path" stroke="currentColor" />
    <use href="#hole-start" />
    <use href="#hole-end" />
  </g>

  <!-- Layer 4: Green Patch (Right Leg) -->
  <g color="#4BFF96">
    <use href="#patch-path" stroke="currentColor" />
    <use href="#hole-end" />
  </g>

  <!-- Layer 5: Orange Patch (Right Leg -> Bottom Leg) -->
  <g color="#E1964B" transform="rotate(120, 50, 50)">
    <use href="#patch-path" stroke="currentColor" />
    <use href="#hole-end" />
  </g>

</svg>